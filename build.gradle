plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.12'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'com.google.cloud.tools.jib' version '3.3.2'
}

jib{
    from{
        image='adoptopenjdk/openjdk11:jre-11.0.2.9-alpine'
    }
    to{
        image='asia-northeast3-docker.pkg.dev/dart-388516/cloud-run-source-deploy/dart-server'
        auth {
            username = '_json_key'
            password = new String(Base64.getDecoder().decode(System.getenv("GOOGLE_AR_CLIENT_SECRET")))
        }
    }
    container {
        jvmFlags = ['-Xms512m', '-Xmx512m']
    }
}

group = 'com.ssh'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.auth0:java-jwt:4.3.0'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.15'

    runtimeOnly 'com.mysql:mysql-connector-j'

    compileOnly 'org.projectlombok:lombok'
    compileOnly 'org.springframework:spring-context-indexer'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

task copyPrivate(type: Copy){
    copy{
        from './dart-secret'
        include '*.yml'
        into 'src/main/resources'
    }
}
